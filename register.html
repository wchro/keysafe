<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="Secure all your passwords with KeySafe, the new password manager offering robust encryption, easy access, and seamless syncing across devices. Protect your digital life effortlessly."
    />
    <title>Sign Up - KeySafe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-inter bg-[#fafafa]">
    <header class="flex justify-between items-center p-5 h-[70px] border-b">
      <a href="/"><span class="text-lg font-semibold">KeySafe</span></a>
      <div>
        <a
          class="border border-solid border-[#d1d1d1] rounded py-2.5 px-[15px] text-[13px] font-medium select-none hover:bg-[#f5f5f5] duration-200"
          href="login.html"
          >Sign In</a
        >
        <a
          class="border border-solid border-[#0a8537] rounded py-2.5 px-[15px] text-[13px] font-medium select-none text-gray-50 bg-[#0a8537] hover:brightness-110 duration-200"
          href="register.html"
        >
          Try KeySafe
        </a>
      </div>
    </header>
    <main class="flex px-[25px] items-center justify-center h-screen">
      <div
        class="flex flex-col justify-center items-center w-[420px] h-[420px] p-10 gap-5 rounded-xl"
      >
        <h1 class="text-3xl font-bold">Sign Up</h1>
        <form action="#" class="flex flex-col w-full gap-[5px]">
          <label for="username">Username:</label>
          <input
            class="border border-solid border-[#d2d2d2] rounded outline-none p-2 focus:border-[#0a8537] duration-200"
            type="text"
            name="username"
            id="username"
            required
          />
          <label for="username">Email:</label>
          <input
            class="border border-solid border-[#d2d2d2] rounded outline-none p-2 focus:border-[#0a8537] duration-200"
            type="email"
            name="email"
            id="email"
            required
          />
          <label for="password">Password:</label>
          <input
            class="border border-solid border-[#d2d2d2] rounded outline-none p-2 focus:border-[#0a8537] duration-200"
            type="password"
            name="password"
            id="password"
            required
          />
          <button
            type="submit"
            class="border border-solid border-[#0a8537] rounded py-2.5 px-[15px] text-[13px] font-medium select-none text-gray-50 bg-[#0a8537] hover:brightness-110 duration-200"
          >
            Sign In
          </button>
        </form>
      </div>
    </main>
    <footer
      id="about"
      class="flex items-center justify-between py-[25px] px-[50px] border-t text-xs"
    >
      <p class="text-gray-500">&copy; KeySafe. All rights reserved.</p>
      <nav class="flex gap-2.5">
        <a class="hover:underline" href="#">Terms of Service</a>
        <a class="hover:underline" href="#">Privacy Police</a>
      </nav>
    </footer>
  </body>
</html>
