<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="Secure all your passwords with KeySafe, the new password manager offering robust encryption, easy access, and seamless syncing across devices. Protect your digital life effortlessly."
    />
    <title>Sign Up - KeySafe</title>
    <link rel="stylesheet" href="src/css/register.css" />
  </head>
  <body>
    <header>
      <a href="/"><span class="logo">KeySafe</span></a>
      <div class="test">
        <a class="btn btn-secondary" href="login.html">Sign In</a>
        <button class="btn btn-primary" href="register.html">
          Try KeySafe
        </button>
      </div>
    </header>
    <main>
      <div class="login-form">
        <h1>Sign Up</h1>
        <form action="#">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" required />
          <label for="username">Email:</label>
          <input type="email" name="email" id="email" required />
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            required
          />
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </main>
    <footer id="about">
      <p>&copy; KeySafe. All rights reserved.</p>
      <nav>
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Police</a>
      </nav>
    </footer>
  </body>
</html>
